<html>
  <head>
    <title>Text</title>
    <meta name="description" content="Text - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <a-scene embedded artoolkit='sourceType: webcam;'>
      <a-marker preset='hiro'>
        <a-entity class="theentity" id="color" position="0 0 0"
                  text="color: red; align: center; value: 0; width: 1.5">
        </a-entity>

        <a-entity position="0 0 2">
          <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>
      </a-marker>
    </a-scene>

    <script>

      var counter = 0;
      var color = document.getElementById('color');
      setInterval(function() {
        if (counter < 35) {
          if (counter === 12){
            var entity = $(".theentity");
            var shoeModel = "<a-collada-model position='0 0.05 -2.5' scale='.01 .01 .01' src='#shoe' ></a-collada-model>";
            entity.append(shoeModel);
          }
        color.setAttribute("text", "color: red; align: center; width: 6; value: "+ counter);
        counter++;
        }
      }, 1000);

    </script>
  </body>
</html>
