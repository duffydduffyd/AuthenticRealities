<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-assets>
			 <a-asset-item id="shoe" src="/assets/models/vans-authentic-shoe-low-poly.dae"></a-asset-item>
			 <a-asset-item id="house" src="/assets/models/medieval-house-2-dae/medieval-house-2.dae"></a-asset-item>
		</a-assets>
    <a-marker preset='hiro'>
			<a-entity>
				<a-collada-model position="0 0.05 -2.5" rotation="-90 0 0" scale=".01 .01 .01" src="#shoe"></a-collada-model>
				<a-collada-model position="2.5 0.05 -1" rotation="-90 0 0" scale=".1 .1 .1" src="#house"></a-collada-model>
			</a-entity>
    </a-marker>
	</a-scene>
	<!-- <a-scene embedded artoolkit='sourceType: webcam;'>
		<a-box position='0 0.5 0' color="blue" material='opacity: 0.5;'></a-box>
		<a-marker-camera preset='kanji'></a-marker-camera>
	</a-scene> -->
</body>
